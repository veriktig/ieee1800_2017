name: CI Build
  
on: 
    push:
    pull_request:

env:
    LC_ALL:       en_US.UTF-8

jobs:
    build:
        name:     build on OpenJDK Linux
        runs-on:  ubuntu-latest
        steps:
        -   name: Git Checkout
            uses: actions/checkout@v1
        -   name: Set up latest Oracle JDK 22
            uses: oracle-actions/setup-java@v1
            with: 
                website: oracle.com
                release: 22
        -   name: Build
            shell: bash
            run: make
